<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Imagenes</title>
    <link rel="stylesheet" href="./css/img.css">
</head>
<body>
    <picture>
        <source media="(max-width:450px)" srcset="./img/programadora_1000px.jpg" sizes="450px">

        <source media="(max-width:1920px )" srcset="./img/prado_6000px.jpg" sizes="1920px">
        <img src="./img/chica_2000px.webp" alt="chica_8000px">
    
    </picture>
    
    
</body>
</html>
