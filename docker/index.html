<!DOCTYPE html>
<html lang="es">
<head>

    <style>
        body { margin: 0; padding: 0; overflow: hidden; }
        #game-container {
            position: relative;
            width: 1200px;
            height: 800px;
            background: url('https://i.imgur.com/9Z5Fqyl.jpg') no-repeat center center;
            background-size: cover;
            margin: 0 auto;

        .clickable-object {
            position: absolute;
            cursor: pointer;

        }

</head>
<body>
    <div id="game-container">
        <img src="https://i.imgur.com/RyZz8Z0.png" alt="Computadora" class="clickable-object" style="top: 450px; left: 400px; width: 150px;">

        <img src="https://i.imgur.com/gm4mC3n.png" alt="Pizarra con c칩digo" class="clickable-object" style="top: 100px; left: 350px; width: 500px;">

        <img src="https://i.imgur.com/XjBGVzE.png" alt="Silla" class="clickable-object" style="top: 600px; left: 430px; width: 150px;">

        <img src="https://i.imgur.com/8jw9FYC.png" alt="Notas adhesivas" class="clickable-object" style="top: 220px; left: 900px; width: 100px;">
    </div>

    <script>
        document.querySelectorAll('.clickable-object').forEach(obj => {
            obj.addEventListener('click', () => alert(`Has clicado en: ${obj.alt}`));
        });
    </script>
</body>
</html>
