    <script>

        // alert( `Me has dicho que tiene ${edad} años`)
        // alert( 'Me has dicho que tiene ${edad} ') // con comilla simple no se muestra la variable

        let control = true
        while (control) {

            let edad = prompt("Por favor dime la edad de la persona.\nO escribe x para finalizar.")

            edad = edad.trim()
        
            console.log("Edad vacía",edad.length);

            if (edad.length == 0) {
                alert("Hay que introducir una edad correcta")
            } else if (edad.toLowerCase() == "x") { // caso de querer finalizar el programa
                alert ("Programa finalizado. Hasta luego. ")
                control = false
            } else if (edad < 0 || edad > 100) { // casos de edad incorrecta
                alert(`${edad} no es una edad correcta\nPor favor inténtalo de nuevo `)
            } else {
                alert( `Me has dicho que tiene ${edad} años`)
                control = false
            }
        }

    </script>
