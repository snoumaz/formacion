<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas de Formulario</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
        main{
            h1{
                margin-bottom: 1rem;
            }
            max-width: 80%;
            margin: 5% auto;
        }
        div{
            margin: 2rem 1%;
        }
        button, input[type="button"]{
            padding: 5px 10px;
        }
        input{
            padding:  10px;
        }
        label{
            display: block;
            margin-top: 1rem;
        }
        legend{
            margin-top: 10px;
        }
        input[type="radio"]{
            margin: 3%;
        }
        input[type="radio"] + label{
            display: inline;
            margin-left: .2rem;
            margin-right: 1rem;
        }
        fieldset{
            margin: 2rem 0;
        }
        div{
            checkbox{
                margin: 2%;
            }
        }
        textarea{
            width: 80%;
        }
    </style>
</head>
<body>
    <main>
        <h1>Etiquestas de Formularios</h1>
        <form action="#" id="myform">
            <fieldset>
                <legend>Etiquetas más habituales</legend>
                <div>
                    <label for="nombre">Nombre: </label>
                    <input type="text" name="nombre" id="nombre" placeholder="Escribe aqui tu nombre"
                    autofocus minlength="0" maxlength="10" pattern="[A-Za-z]{5,10}" title="Escribe tu Nombre (5 carateres minimo y 10 maximo)"
                    >
                    <label for="password">Contraseña: </label>
                    <input type="password" name="password" id="password">
                    <label for="numero">Edad: </label>
                    <input type="number" name="numero" id="numero" min="0" max="150">
                    
                    <input type="hidden" name="">
                </div>
                <div>
                    <div>
                        <h2>Input</h2>
                    <input type="button" value="Enviar por id" id="Enviar_1">
                </div>
                    <div>
                        <h2>Buttons</h2>
                        <button type="submit">Enviar por form</button>
                        <button type="reset">Reset</button>
                    </div>
                    
                </div>
            </fieldset>
            <fieldset>
                <legend>Datos Personales</legend>
                <div>
                    <label for="email">Email: </label>
                    <input type="email" name="email" id="email" >
                    <label for="tel">Telefono: </label>
                    <input type="tel"  name="tel" id="tel">
                    <label for="url">Url: </label>
                    <input type="url" name="url" id="url">
                </div>
            </fieldset>
            <fieldset>
                <legend>Radio button</legend>
                <input type="radio" name="colores" id="rojo" value="Rojo" checked>
                <label for="rojo">Color Rojo</label>
                <input type="radio" name="colores" id="azul" value="Azul">
                <label for="azul">Color Azul</label>
                <input type="radio" name="colores" id="verde" value="Verde">
                <label for="verde">Color Verde</label>
            </fieldset>
            <fieldset>
                <legend>CheckBoX</legend>
                <div>
                    <input type="checkbox" name="condiciones" id="condiciones">
                    <label for="condiciones">Acepto las condiciones....</label><br>
                    <input type="checkbox" name="lectura" id="lectura">
                    <label for="lectura">Leido las condiciones....</label>
                </div>                     
            </fieldset>
            <fieldset>
                <legend>Fechas</legend>
                <div>
                    <label for="date">Date (Fecha)</label>
                    <input type="date" name="date" id="date">
                </div>
                <div>
                    <label for="datetimeLocal">Date Time(Fecha y Horas)</label>
                    <input type="datetime-local" name="datetimeLocal" id="datetimeLocal">
                </div>
                <div>
                    <label for="time">Time (horas)</label>
                    <input type="time" name="time" id="time">
                </div>
                <div>
                    <label for="week">Semana  </label>
                    <input type="week"name="week"id="week">
                </div>
                <div>
                    <label for="month">Mes</label>
                    <input type="month" name="month" id="month">
                </div>
            </fieldset>
            <fieldset>
                <legend>Varios</legend>
                <div>
                    <label for="color">Color</label>
                    <input type="color" name="color" id="color">
                </div>
                <div>
                    <label for="file">File</label>
                    <input type="file" name="file" id="file" multiple>
                </div>
                <div>
                    <label for="search">Buscar</label>
                    <input type="search" name="search" id="search">
                </div>
                <div>
                    <label for="range">Range</label>
                    <input type="range" name="range" id="range" min="1" max="10">
                </div>
                
            </fieldset>
            <fieldset>
                <legend>Text Area</legend>
                <label for="textArea">Escribe tu mensaje</label>
                <textarea name="textarea" id="textarea"></textarea>
            </fieldset>
            <fieldset>
                <legend>Listas de Elementos</legend>
                <div>
                <label for="modelos">Elige el modelo</label>
                <select name="modelos" id="modelos" multiple>
                    <option value="audi">Audi</option>
                    <option value="citroen">Citroen</option>
                    <option value="mercedes" selected>Mercedes</option>
                    <option value="seat">Seat</option>
                </select>
            </div>
            <div>
                <label for="buscaUsuarios">Busca al Usuario</label>
                <input type="text" id="buscaUsuarios" list="usuarios"></input:list>
                <datalist id="usuarios">
                    <option value="ferra"></option>
                    <option value="pera"></option>
                    <option value="maria"></option>
                </datalist>
            </div>
            </fieldset>
        </form>
    </main>
    <div id="resultadoFormulario"></div>
    <script>
        //Formula 1 de Obtener datos de un formulario por id
        const enviar_1 = document.getElementById('Enviar_1')
        const resultadoFormulario = document.getElementById('resultadoFormulario')
        const nombre = document.getElementById('nombre')
        const password = document.getElementById('password')
        enviar_1.addEventListener('click', () =>{
            let valorDelInput = nombre.value 
            let valorDePassword = password.value
            resultadoFormulario.textContent = `${valorDelInput} y ${valorDePassword}` 
        })
        resultadoFormulario.textContent= ""
        //Forma 2 de Obtener datos de un formulario
        const myform = document.querySelector('#myform')
        myform.addEventListener('submit', (event)=>{
            // alert(myform['nombre'].value)
            event.preventDefault()
            resultadoFormulario.textContent += myform['nombre'].value + " "
            resultadoFormulario.textContent += myform['password'].value + " "
            resultadoFormulario.textContent += myform['numero'].value + " "
            alert(myform['colores'].value)
        })
        
    </script>
</body>
</html>
