<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteo Tempus</title>
    <link rel="stylesheet" href="./css/principal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    

</head>
<body>
    <header>
        <h1>Meteo Tempus</h1>
    </header>
    <main>
        <section id="buscador">
            <input type="text" id="ciudad" placeholder="Introduce la ciudad">
            <button id="buscar">Buscar</button>
        </section>
        <section id="info">
            <div id="datos">
                <h2 id="ciudadInfo"></h2>
                <p id="temperatura"></p>
                <p id="descripcion"></p>
                <p id="precipitacion"></p>
                <p id="sensacion"></p>
                <p id="humedad"></p>
                <p id="viento"></p>
            </div>
            <div id="icono"></div>
        </section>
        <section id="pronostico">
            <h2>Pron√≥stico</h2>
            <div id="dias"></div>
        </section>
    </main>
    <script src="./js/principal.js"></script>
    <script src="./js/theme.js"></script>
</body>
</html>
